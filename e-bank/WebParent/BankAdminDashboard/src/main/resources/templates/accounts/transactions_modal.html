<div class="modal-header">
    <h4 class="modal-title">Transaction History</h4>
    <button type="button" class="close" data-dismiss="modal">&times</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="">Transactions</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="account-tab" data-toggle="tab" href="#payments" role="tab" aria-controls="">Payments</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active p-3" id="general" role="tabpanel" aria-labelledby="general">
            <div th:if="${#lists.isEmpty(transactions)}" class="alert alert-warning text-center">
                No transactions found.
            </div>
            <div th:if="${!#lists.isEmpty(transactions)}">
                <table class="table text-center table-striped">
                    <tr>
                        <th>Account Id</th>
                        <th>Transaction Type</th>
                        <th>Amount</th>
                        <th>Reason Code</th>
                        <th>Created At</th>
                    </tr>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.account.id}"></td>
                        <td th:text="${transaction.transactionType}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.reasonCode}"></td>
                        <td th:text="${transaction.createdAt}"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="tab-pane fade p-3" id="payments" role="tabpanel" aria-labelledby="track-tab">
            <div th:if="${#lists.isEmpty(payments)}" class="alert alert-warning text-center">
                No payments found.
            </div>
            <div th:if="${!#lists.isEmpty(payments)}">
                <table class="table text-center table-striped">
                    <tr>
                        <th>Beneficiary</th>
                        <th>Beneficiary Account Number</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Reference</th>
                        <th>Reason Code</th>
                    </tr>
                    <!-- Loop Through Payment History Records -->
                    <tr th:each="payment : ${payments}">
                        <td th:text="${payment.beneficiary}"></td>
                        <td th:text="${payment.beneficiary_acc_no}"></td>
                        <td th:text="${payment.amount}"></td>
                        <td th:text="${payment.status}"></td>
                        <td th:text="${payment.reference_no}"></td>
                        <td th:text="${payment.reason_code}"></td>
                    </tr>
                    <!-- End Of Loop Through Payment History Records -->
                </table>
            </div>
        </div>

    </div>
</div>



<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
