<div th:fragment="content" class="card payment-card">
  <!-- Card Body -->
  <div class="card-body">
    <!-- Payment Form -->
    <form th:action="@{/transact/payment}" method="POST">

      <!-- Form Group -->
      <div class="form-group mb-2">
        <label for="recipientAccountNumber"> Recipient Account Number:</label>
        <input type="text" id="recipientAccountNumber"
               class="form-control" name="recipientAccountNumber"
               placeholder="Enter Account holder / Recipient Account Number" required>
      </div>
      <!-- End Of Form Group -->

      <!-- Form Group -->
      <div class="form-group">
        <label for="senderAccountNumber">Select Account</label>
        <!-- Select Account Option -->
        <select name="senderAccountNumber" class="form-control" id="senderAccountNumber" required>
          <option value="">-- Select Account --</option>
          <th:block th:if="${userAccounts != null}">
            <th:block th:each="account : ${userAccounts}">
              <option th:value="${account.accountNumber}" th:text="${account.accountName}"></option>
            </th:block>
          </th:block>
        </select>
        <!-- End Select Account Option -->
      </div>
      <!-- End Of Group -->

      <!-- Form Group -->
      <div class="form-group mb-2">
        <label for=""> Reference</label>
        <input type="text" name="reference" class="form-control" placeholder="Enter Reference" required>
      </div>
      <!-- End Of Form Group -->

      <!-- Form Group -->
      <div class="form-group mb-2">
        <label for="amount"> Enter Payment Amount</label>
        <input type="text" name="amount" id="amount" class="form-control" step="0.01" placeholder="Enter Payment Amount" required>
      </div>
      <!-- End Of Form Group -->

      <!-- Form Group -->
      <div class="form-group mb-2">
        <button id="" class="btn btn-md transact-btn">Pay</button>
      </div>
      <!-- End Of Form Group -->

    </form>
    <!-- End Of Payment Form -->
  </div>
  <!-- End Of Card Body -->
</div>
